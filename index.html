<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form class="form" id="form">
            <label for="playerOne">Player One Name</label>
            <input type="text" id="playerOne" value="A">
            <label for="playerTwo">Player Two Name</label>
            <input type="text" id="playerTwo" value="B">
            <button type="button" onclick="displayController.startGame()">Start</button>
        </form>
    </div>
    <div class="container"></div>
    <div class="winnerContainer hidden">
        <div class="winnerMessage"></div>
        <button onclick="board.reset()">Restart</button>
    </div>
    
</body>
</html>

<script src="index.js"></script>
